<body id="main">

	<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mfrac><mrow><mo>-</mo><mo>&#xA0;</mo><mi>b</mi><mo>&#xA0;</mo><mo>&#xB1;</mo><msqrt><msup><mi>b</mi><mn>2</mn></msup><mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi></msqrt></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac></math>
	<br>
	<math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mo>&#8747;</mo><mn>1</mn><mn>3</mn></msubsup><mn>7</mn><mi>X</mi><mo>&#160;</mo><mo>+</mo><mo>&#160;</mo><mn>2</mn><mi>a</mi></math>
<main>
	<div class="adjoined-bottom1">
		<div class="grid-container">
			<div class="grid-width-100">
				<input type="text" id="editor">
				<button onclick="myFunction()">Try it</button>

				<p id="demo"></p>

				Option 1: <input type="text" id="editor2">
				<br>
				Option 2: <input type="text" id="editor3">

			</div>
		</div>
	</div>

	
</main>
<script>
	initSample();

	CKEDITOR.replace('editor2', { height: 100, width: 500 });
	CKEDITOR.replace('editor3', { height: 100, width: 500});
function myFunction() {
	var data = CKEDITOR.instances.editor.getData();

  alert(data)
  document.getElementById("demo").innerHTML = data;
}
</script>
